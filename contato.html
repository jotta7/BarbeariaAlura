<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <a href="#topo"><div class="luz"></div></a>
        <img class="poste" src="./img/poste.png" alt="">
        <header>
            <a name="topo"></a>	
            <div class="caixa">
                <h1><img src="img/logo-branco.png" alt="logo da barbearia"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>   
        </header>
        <div class="caixa">
            <main>
                <form action="">
                    <label for="nomesobrenome">Nome e sobrenome</label>
                    <input type="text" id="nomesobrenome" class="input-padrao" required>

                    <label for="email">Email</label>
                    <input type="email" id=""email class="input-padrao" required placeholder="seuemail@dominio.com">

                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                    <label for="mensagem">Mensagem</label>    
                    <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

                    <fieldset>
                        <legend>Como prefere nosso contato?</p>
                        <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

                        <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

                        <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                        
                    </fieldset>

                    <fieldset>
                        <legend>Qual horário prefere ser atendeido?</p>
                        <select name="" id="">
                            <option value="">Manhã</option>
                            <option value="">Tarde</option>
                            <option value="">Noite</option>
                        </select>
                    </fieldset>
                    
                    <label for=""><input type="checkbox" class="checkbox" checked> Gostaria de receber nossas novidades por email?</label>
                <input type="submit" value="Enviar formulário" class="bnt-enviar">
                </form>

                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horário</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>8h~20h</td>
                        </tr>
                        <tr>
                            <td>Terça</td>
                            <td>8h~20h</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>8h~20h</td>
                        </tr>
                        <tr>
                            <td>Quita</td>
                            <td>8h~20h</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>8h~20h</td>
                        </tr>
                        <tr>
                            <td>Sabado</td>
                            <td>8h~18h</td>
                        </tr>
                    </tbody>
                    
                </table>
            </main>
        </div>    
        <footer>
            <img src="./img/logo-branco.png" alt="logo da barbearia">
